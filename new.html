<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css"/> 
	<script src="js/index.js"></script>
</head>
<body>

	<h2><center>ADD ITEMS</center></h2>
	
	<div class="container">
	  <form>
		<div class="row">
			<div class="col-25">
			  <label for="gender">Item For</label>
			</div>
			<div class="col-75">
			  <select id="gender" name="gender">
				<option value="choose" selected="true" disabled="disabled">Choose a gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			  </select>
			</div>
		</div>
		<div class="row">
			<div class="col-25">
			  <label for="type">Item Type</label>
			</div>
			<div class="col-75">
			  <select id="type" name="type">
				<option value="type" selected="true" disabled="disabled">Choose a type</option>
				<option value="clothing">Clothing</option>
				<option value="shoes">Shoes</option>
				<option value="watch">Watch</option>
				<option value="jewalary">Jewalary</option>
				<option value="handbag">Handbag</option>
				<option value="accessories">Accessories</option>
			  </select>
			</div>
		</div>
		<div class="row">
			<div class="col-25">
			  <label for="lname">Item Name</label>
			</div>
			<div class="col-75">
			  <input type="text" id="name" placeholder="Item Name..">
			</div>
		</div>
		<div class="row">
			<div class="col-25">
			  <label for="lname">Item Price</label>
			</div>
			<div class="col-75">
			  <input type="text" id="price" placeholder="Item Price..">
			</div>
		</div>
		<div class="row">
			<div class="col-25">
			  <label for="lname">Contact Details</label>
			</div>
			<div class="col-75">
			  <input type="text" id="contact" maxlength="10" placeholder="Contact Details..">
			</div>
		</div>
		<div class="row">
			<div class="col-25">
			  <label for="lname">Item Photo</label>
			</div>
			<div class="col-75">
			  <input type="file" id="photo" placeholder="Item Photo..">
			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label for="subject">Item Description</label>
			</div>
			<div class="col-75">
				<textarea id="description" placeholder="Write something.." style="height:200px"></textarea>
			</div>
		</div>
	  </form>
	  <div class="row">
		<input type="submit" onclick="addItem()" value="Add Item">
	</div>
	</div>
	</body>
</html>
